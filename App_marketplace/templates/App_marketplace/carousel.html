{% load static %}
{% block carousel %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/car1.jpg' %}" class="d-block w-100" style="width: 500px; height: 550px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car8.jpg' %}" class="d-block w-100" style="width: 500px; height: 550px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car6.jpg' %}" class="d-block w-100" style="width: 500px; height: 500px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car5.jpg' %}" class="d-block w-100" style="width: 500px; height: 500px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/car4.jpg' %}" class="d-block w-100" style="width: 500px; height: 500px;" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
{% endblock %}
